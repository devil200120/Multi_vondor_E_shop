<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" id="dynamic-favicon" href="%PUBLIC_URL%/WANTTA (7).png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" id="dynamic-theme-color" content="#000000" />
    <meta
      name="description"
      id="dynamic-description"
      content="Your trusted online marketplace for all your shopping needs"
    />
    <link rel="apple-touch-icon" id="dynamic-apple-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Script to dynamically load branding settings -->
    <script>
      (function() {
        // Determine the API base URL based on environment
        var apiBase = window.location.hostname === 'localhost' 
          ? 'http://localhost:8000/api/v2'
          : window.location.origin.replace(':3000', ':8000') + '/api/v2';
        
        // For production, use the actual backend URL
        if (window.location.hostname !== 'localhost') {
          // Try to detect if we're on a deployed environment
          var backendUrl = window.REACT_APP_BACKEND_URL || apiBase;
          apiBase = backendUrl.includes('/api/v2') ? backendUrl : backendUrl + '/api/v2';
        }

        fetch(apiBase + '/site-settings/get-site-settings')
          .then(function(response) { return response.json(); })
          .then(function(data) {
            if (data.success && data.settings && data.settings.branding) {
              var branding = data.settings.branding;
              
              // Update favicon
              if (branding.favicon) {
                var faviconEl = document.getElementById('dynamic-favicon');
                if (faviconEl) {
                  faviconEl.href = branding.favicon.startsWith('http') 
                    ? branding.favicon 
                    : branding.favicon;
                }
              }
              
              // Update theme color
              if (branding.themeColor) {
                var themeColorEl = document.getElementById('dynamic-theme-color');
                if (themeColorEl) {
                  themeColorEl.content = branding.themeColor;
                }
              }
              
              // Update meta description
              if (branding.metaDescription) {
                var descEl = document.getElementById('dynamic-description');
                if (descEl) {
                  descEl.content = branding.metaDescription;
                }
              }
              
              // Update apple touch icon
              if (branding.appleTouchIcon) {
                var appleIconEl = document.getElementById('dynamic-apple-icon');
                if (appleIconEl) {
                  appleIconEl.href = branding.appleTouchIcon.startsWith('http') 
                    ? branding.appleTouchIcon 
                    : branding.appleTouchIcon;
                }
              }
              
              // Update page title
              if (branding.siteTitle) {
                document.title = branding.siteTitle;
              }
            }
          })
          .catch(function(error) {
            console.log('Could not load branding settings, using defaults');
          });
      })();
    </script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title id="dynamic-title">Wanttar</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
